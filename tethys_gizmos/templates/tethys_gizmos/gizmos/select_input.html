{% load staticfiles %}

<link rel="stylesheet" href="{% static 'tethys_gizmos/css/tethys_snippets.css' %}" type="text/css" />

<div class="control-group {% if error %} error {% endif %}">
  {% if display_text %}<label class="control-label" for="{{ name }}">{{ display_text }}</label>{% endif %}
  <div class="controls">
    <select id="{{ name }}" name="{{ name }}" {% if multiple %}multiple{% endif %} {% if disabled %}disabled{% endif %}>
      {% for option, value in options %}
        {% if initial and option in initial %}
        <option value="{{value}}" selected>{{ option }}</option>
        {% else %}
        <option value="{{value}}">{{ option }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
  {% if error %}
  <span class="help-inline">{{ error }}</span>
  {% endif %}
</div>
