{% load staticfiles tethys_gizmos %}

<div class="form-group {% if error %} has-error {% endif %}">
  {% if display_text %}<label class="control-label" for="{{ name }}">{{ display_text }}</label>{% endif %}
  <select id="{{ name }}" class="form-control select2" name="{{ name }}" {% if multiple %}multiple{% endif %} {% if disabled %}disabled{% endif %}>
    {% for option, value in options %}
      {% if initial and option in initial %}
      <option value="{{value}}" selected>{{ option }}</option>
      {% else %}
      <option value="{{value}}">{{ option }}</option>
      {% endif %}
    {% endfor %}
  </select>
  {% if error %}
  <p class="help-block">{{ error }}</p>
  {% endif %}
</div>
