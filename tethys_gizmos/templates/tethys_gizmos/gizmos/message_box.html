{% load tethys_gizmos %}

<div id="{{ name }}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="{{ name|add:'Label' }}" aria-hidden="true" {% if width %} style="width: {{ width }}px; margin-left: {{ width|divide:-2.0 }}px;"{% endif %}>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="{{ name|add:'Label' }}">{% if title %} {{ title }} {% else %} {{ Title }}{% endif %}</h3>
  </div>
  <div class="modal-body">
	<p class="lead">
		{{ message }}
	</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">{% if dismiss_button %} {{ dismiss_button }} {% else %} Cancel {% endif %}</button>
    <a class="btn btn-primary" {% if affirmative_attributes %} {{ affirmative_attributes }} {% endif %}>{% if affirmative_button %} {{ affirmative_button }} {% else %} OK {% endif %}</a>
  </div>
</div>
