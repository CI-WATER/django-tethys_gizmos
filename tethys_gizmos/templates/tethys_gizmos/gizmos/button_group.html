<div class="btn-group {% if vertical %}btn-group-vertical{% endif %}">
{% for button in buttons %}
  {% if button.submit %}
  
  <button {% if button.name %}name="{{ button.name }}"{% endif %} class="btn{% if button.style %} btn-{{ button.style }} {% endif %}" type='submit' {% if button.attributes %} {{ button.attributes }} {% endif %} {% if button.disabled%}disabled{% endif %}>
  	{% if button.icon %}<i class="{{ button.icon }}" ></i> {% endif %}{{ button.display_text }}
  </button>
  
  {% else %}
  
  <a {% if button.name %}name="{{ button.name }}"{% endif %} class="btn{% if button.style %} btn-{{ button.style }} {% endif %}" {% if button.href %} href="{{ button.href }}" {% endif %} role="button" {% if button.attributes %} {{ button.attributes }} {% endif %} {% if button.disabled%}disabled{% endif %}>
    {% if button.icon %}<i class="{{ button.icon }}" ></i> {% endif %}{{ button.display_text }}
  </a>
  
  {% endif %}
{% endfor %}
</div>
